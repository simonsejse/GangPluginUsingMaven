  npcName: 'Ali Mustafa'
  goAwayMessages:
    - 'Gå væk!!!'
    - 'Jeg vil ikke have noget!!!'
    - 'Føj!!'
  deliveredMessages:
    - 'Tak du gamle!'
    - 'Uha, stoffer!!'
    - 'Jeg håber for dig det er god kvalitet!'
    - 'MERE!! Jeg vil have mere!'

