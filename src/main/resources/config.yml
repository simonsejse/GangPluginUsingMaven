  - 'tissemand'
  - 'tissemænd'
  - 'fisse'
  - 'pik'
  - 'patter'
  - 'luder'
  - 'fede'
  - 'homo'
  - 'bøsse'
  - 'penis'

#Settings for the NPC, here you can edit all the details for the NPC like the name and the message it sends.
