#permissions to toilets
accessToToiletsPermission: 'adgang.toilets'
#permissions to farm
accessToFarmPermission: 'adgang.farm'
#permissions to laboratory
accessToLaboratoryPermission: 'adgang.laboratory'

#The maximum length of a gang name
maxNameLength: 12
#The minimum length of a gang name
minNameLength: 4

#Banned words for the gang name
